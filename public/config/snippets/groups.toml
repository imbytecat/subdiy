# 延迟最低
[[custom_groups]]
name = "URL Test"
type = "url-test"
rule = ["^((?!China|IPLC|ProxyCheap).)*$"]
url = "http://www.gstatic.com/generate_204"
interval = 60                               # 60 seconds
timeout = 5                                 # 5 seconds
tolerance = 20                              # 20 milliseconds

# 代理链前置节点
[[custom_groups]]
name = "Relay Frontend"
type = "select"
rule = ["[]URL Test", "[]DIRECT", "^((?!ProxyCheap).)*$"]

# 默认落地节点
[[custom_groups]]
name = "Default Backend"
type = "select"
rule = ["[]DIRECT", "[]URL Test", ".*"]

# 默认代理链
[[custom_groups]]
name = "Default Relay"
type = "relay"
rule = ["[]Relay Frontend", "[]Default Backend"]

# 亚洲落地节点
[[custom_groups]]
name = "AS Backend"
type = "select"
rule = ["[]Default Backend", ".*"]

# 亚洲代理链
[[custom_groups]]
name = "AS Relay"
type = "relay"
rule = ["[]Relay Frontend", "[]AS Backend"]

# 欧洲落地节点
[[custom_groups]]
name = "EU Backend"
type = "select"
rule = ["[]Default Backend", ".*"]

# 欧洲代理链
[[custom_groups]]
name = "EU Relay"
type = "relay"
rule = ["[]Relay Frontend", "[]EU Backend"]

# 北美落地节点
[[custom_groups]]
name = "NA Backend"
type = "select"
rule = ["[]Default Backend", ".*"]

# 北美代理链
[[custom_groups]]
name = "NA Relay"
type = "relay"
rule = ["[]Relay Frontend", "[]NA Backend"]

# 默认代理
[[custom_groups]]
name = "Default Proxy"
type = "select"
rule = [
    "[]URL Test",
    "[]AS Relay",
    "[]EU Relay",
    "[]NA Relay",
    "[]Default Relay",
    "[]DIRECT",
    ".*",
]

# 流媒体
